<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-7" *ngIf="bookings_list">
      <h2 class="text-center mb-4"><b>List of your reservations</b></h2>
      <div class="table-responsive">
        <table class="col-md-12 table table-striped" id="summary_table">
          <thead>
            <tr>
              <th>#</th>
              <th>Business Name</th>
              <th>Date</th>
              <th>Time</th>
              <th>E-mail</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="table-body">
            <tr *ngFor="let reservation of listOfReservations; let i = index">
              <td>{{i+1}}</td>
              <td>{{reservation.business_name}}</td>
              <td>{{reservation.date}}</td>
              <td>{{reservation.time_hr}}:{{reservation.time_min}}</td>
              <td>{{reservation.email}}</td>
              <td>

                <a (click)="removeReservation(reservation, i)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                    viewBox="0 0 16 16">
                    <path
                      d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                    <path fill-rule="evenodd"
                      d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                  </svg>
                </a>

              </td>


            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-4 mt-5" *ngIf="!bookings_list"
      style="background-color: white; border-radius: 10px; text-align:center; height : 30px;">
      <h2 style="color:red">No reservations to show</h2>
    </div>
  </div>
</div>
